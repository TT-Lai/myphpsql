<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript doing</h2>
    <p id="demo">JavaScript Change</p>
    <button onclick="document.getElementById('demo').innerHTML = Date()">time click</button>
    <button onclick="this.innerHTML = Date()">time click</button>
    <button onclick="displayDate()">time click</button>
    <script>
        function displayDate() {
            document.getElementById("demo").innerHTML = Date();
        }
        </script>
        
        <p id="demo"></p>
    
</body>
</html>
