<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Array</h2>
        <p>The Array object is uded to store multiple values in a single variable:</p>
        <p id="demo"></p>
        <script>
            const cars = ["Saab ","Volvo","BMW"];
            document.getElementById("demo").innerHTML = cars;
        </script>
    </body>
</html>
